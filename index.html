                        <div className="flex items-center gap-4">
                            <div className="w-8 h-8 border border-emerald-500/30 flex items-center justify-center bg-emerald-500/5">
                                <span className="text-emerald-500 font-mono font-black text-xs tracking-tighter">AI</span>
                            </div>
                            <div>
                                <h1 className="text-xs font-mono font-black text-white tracking-[0.3em] uppercase">APEX INNOVATE LLC</h1>
                                <p className="text-[9px] text-gray-500 font-mono tracking-tighter uppercase">{time} // AI Innovation Company</p>
                            </div>
                        </div>
                    </header>

                    <main className="max-w-6xl mx-auto p-4 md:p-8 grid grid-cols-1 lg:grid-cols-12 gap-6 pb-24">
                        <nav className="lg:col-span-4 space-y-2">
                            <p className="text-[9px] font-mono text-emerald-500 uppercase tracking-[0.4em] mb-4 px-4">INDEX_MAP</p>
                            {SECTIONS.map((section) => (
                                <button
                                    key={section.id}
                                    onClick={() => setActiveNode(section.id)}
                                    className={`w-full text-left p-4 transition-all relative overflow-hidden group border rounded-sm ${
                                        activeNode === section.id 
                                        ? 'bg-emerald-500/10 border-emerald-500/40' 
                                        : 'bg-white/5 border-transparent hover:border-white/10'
                                    }`}
                                >
                                    <div className="flex items-center gap-4 relative z-10">
                                        <Icon name={section.icon} className={`w-5 h-5 ${activeNode === section.id ? 'text-emerald-500' : 'text-gray-600'}`} />
                                        <h3 className={`text-[10px] font-bold uppercase tracking-widest ${activeNode === section.id ? 'text-white' : 'text-gray-500'}`}>
                                            {section.id === 'questvr' ? 'VR & AR SOLUTIONS' : section.title}
                                        </h3>
                                    </div>
                                    {activeNode === section.id && <motion.div layoutId="indicator" className="absolute left-0 top-0 bottom-0 w-1 bg-emerald-500" />}
                                </button>
                            ))}
                        </nav>

                        <section className="lg:col-span-8">
                            <AnimatePresence mode="wait">
                                <motion.div
                                    key={activeNode}
                                    initial={{ opacity: 0, x: 20 }}
                                    animate={{ opacity: 1, x: 0 }}
                                    exit={{ opacity: 0, x: -20 }}
                                    className="bg-black/60 border border-white/10 rounded-sm overflow-hidden min-h-[500px]"
                                >
                                    <div className="border-b border-white/5 px-4 py-2 flex justify-between items-center bg-white/5">
                                        <div className="flex gap-1">
                                            <div className="w-2 h-2 rounded-full bg-red-500/20"></div>
                                            <div className="w-2 h-2 rounded-full bg-yellow-500/20"></div>
                                            <div className="w-2 h-2 rounded-full bg-emerald-500/20"></div>
                                        </div>
                                        <p className="text-[9px] font-mono text-gray-500 uppercase tracking-widest">Section://{activeNode}.dat</p>
                                    </div>
                                    <div className="p-6 md:p-10">
                                        <h1 className="text-2xl font-black text-white uppercase italic tracking-tighter mb-8">{currentNode.title}</h1>
                                        <div>{currentNode.content}</div>
                                    </div>
                                </motion.div>
                            </AnimatePresence>
                        </section>
                    </main>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
