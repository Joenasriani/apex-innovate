                            className="bg-emerald-500 hover:bg-emerald-400 text-black px-6 py-3 rounded-sm font-bold text-[10px] uppercase tracking-[0.2em] shadow-[0_0_20px_rgba(16,185,129,0.3)] transition-all flex items-center gap-3 active:scale-95 group"
                        >
                            <div className="flex items-center gap-2">
                                <Icon name="Info" className="w-4 h-4 group-hover:rotate-12 transition-transform"/> 
                                <span>Inquire for Strategic Engagement</span>
                            </div>
                        </button>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
