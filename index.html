                                <p className="text-xs font-bold text-white uppercase">Whatsapp Chat</p>
                                <p className="text-[9px] font-mono text-gray-500 tracking-widest">+971 58 674 9577</p>
                              </div>
                           </a>
                           <a href={APEX_CONFIG.links.linkedin} target="_blank" className="p-5 border border-white/10 bg-white/5 hover:bg-white/10 transition-all flex flex-col items-center gap-3">
                              <Icon name="Linkedin" className="text-white w-6 h-6" />
                              <div className="text-center">
                                <p className="text-xs font-bold text-white uppercase">LinkedIn</p>
                                <p className="text-[9px] font-mono text-gray-500 tracking-widest">Managing Director</p>
                              </div>
                           </a>
                        </div>
                    </div>
                )
            }
        ];

        const App = () => {
            const [activeNode, setActiveNode] = useState('core');
            const [isBooted, setIsBooted] = useState(false);
            const [time, setTime] = useState('');

            useEffect(() => {
                const timer = setInterval(() => {
                    const now = new Date();
                    setTime(now.toLocaleTimeString('en-US', { hour12: false }));
                }, 1000);
                setTimeout(() => setIsBooted(true), 1200);
                return () => clearInterval(timer);
            }, []);

            const currentNode = SECTIONS.find(s => s.id === activeNode);

            if (!isBooted) {
                return (
                    <div className="min-h-screen bg-black flex flex-col items-center justify-center font-mono text-emerald-500 px-6">
                        <div className="w-12 h-12 mb-6 border border-emerald-500/30 flex items-center justify-center bg-emerald-500/5 animate-pulse mx-auto">
                            <span className="text-emerald-500 font-mono font-black text-xl tracking-tighter">AI</span>
                        </div>
                        <p className="text-[10px] tracking-[0.4em] uppercase">Booting APEX INNOVATE LLC // {time}</p>
                    </div>
                );
            }

            return (
                <div className="min-h-screen relative overflow-y-auto">
                    <CustomCursor />
                    <header className="border-b border-white/5 p-4 bg-black/90 backdrop-blur-xl sticky top-0 z-40 flex justify-between items-center">
                        <div className="flex items-center gap-4">
                            <div className="w-8 h-8 border border-emerald-500/30 flex items-center justify-center bg-emerald-500/5">
                                <span className="text-emerald-500 font-mono font-black text-xs tracking-tighter">AI</span>
                            </div>
                            <div>
                                <h1 className="text-xs font-mono font-black text-white tracking-[0.3em] uppercase">APEX INNOVATE LLC</h1>
                                <p className="text-[9px] text-gray-500 font-mono tracking-tighter uppercase">{time} // AI Innovation Company</p>
                            </div>
                        </div>
                    </header>

                    <main className="max-w-6xl mx-auto p-4 md:p-8 grid grid-cols-1 lg:grid-cols-12 gap-6 pb-24">
                        <nav className="lg:col-span-4 space-y-2">
                            <p className="text-[9px] font-mono text-emerald-500 uppercase tracking-[0.4em] mb-4 px-4">Index_Map</p>
                            {SECTIONS.map((section) => (
                                <button
                                    key={section.id}
                                    onClick={() => setActiveNode(section.id)}
                                    className={`w-full text-left p-4 transition-all relative overflow-hidden group border rounded-sm ${
                                        activeNode === section.id 
                                        ? 'bg-emerald-500/10 border-emerald-500/40' 
                                        : 'bg-white/5 border-transparent hover:border-white/10'
                                    }`}
                                >
                                    <div className="flex items-center gap-4 relative z-10">
                                        <Icon name={section.icon} className={`w-5 h-5 ${activeNode === section.id ? 'text-emerald-500' : 'text-gray-600'}`} />
                                        <h3 className={`text-[10px] font-bold uppercase tracking-widest ${activeNode === section.id ? 'text-white' : 'text-gray-500'}`}>
                                            {section.id === 'questvr' ? 'VR / AR Solutions' : section.title}
                                        </h3>
                                    </div>
                                    {activeNode === section.id && <motion.div layoutId="indicator" className="absolute left-0 top-0 bottom-0 w-1 bg-emerald-500" />}
                                </button>
                            ))}
                        </nav>

                        <section className="lg:col-span-8">
                            <AnimatePresence mode="wait">
                                <motion.div
                                    key={activeNode}
                                    initial={{ opacity: 0, x: 20 }}
                                    animate={{ opacity: 1, x: 0 }}
                                    exit={{ opacity: 0, x: -20 }}
                                    className="bg-black/60 border border-white/10 rounded-sm overflow-hidden min-h-[500px]"
                                >
                                    <div className="border-b border-white/5 px-4 py-2 flex justify-between items-center bg-white/5">
                                        <div className="flex gap-1">
                                            <div className="w-2 h-2 rounded-full bg-red-500/20"></div>
                                            <div className="w-2 h-2 rounded-full bg-yellow-500/20"></div>
                                            <div className="w-2 h-2 rounded-full bg-emerald-500/20"></div>
                                        </div>
                                        <p className="text-[9px] font-mono text-gray-500 uppercase tracking-widest">Archive://{activeNode}.dat</p>
                                    </div>
                                    <div className="p-6 md:p-10">
                                        <p className="text-emerald-500 text-[9px] font-mono mb-1 uppercase tracking-widest">Processing Node ———</p>
                                        <h1 className="text-2xl font-black text-white uppercase italic tracking-tighter mb-8">{currentNode.title}</h1>
                                        <div>{currentNode.content}</div>
                                    </div>
                                </motion.div>
                            </AnimatePresence>
                        </section>
                    </main>

                    <div className="fixed bottom-6 right-6 z-50 md:bottom-10 md:right-10">
                        <button 
                            onClick={() => setActiveNode('about')}
                            className="bg-emerald-500 hover:bg-emerald-400 text-black px-6 py-3 rounded-sm font-bold text-[10px] uppercase tracking-[0.2em] shadow-[0_0_20px_rgba(16,185,129,0.3)] transition-all flex items-center gap-3 active:scale-95 group"
                        >
                            <div className="flex items-center gap-2">
                                <Icon name="Info" className="w-4 h-4 group-hover:rotate-12 transition-transform"/> 
                                <span>Inquire for Strategic Engagement</span>
                            </div>
                        </button>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
